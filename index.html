<html>
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1>INTENTION TIMER</h1>
    </header>
    <section class="main-page">
      <section class="new-activity">
        <h2 class="new-act-header">New Activity</h2>
        <section class="activity-box">
          <section class="activity-timer hidden">
            <div class="category-for-timer"></div>
            <div class="countdown"></div>
            <button class="start-button">START</button>
            <button class="start-btn hidden" id="logActivity">LOG ACTIVITY</button>
          </section>
        <h3 class="select-category">Select a category:</h3>
        <form class=actv-control-center>
          <section class="actv-button-row" id="actv-buttons">
          <!-- <h3 class="form-title">Select a Category:</h3> -->
            <button name="actv-btn" class="button study-button" id="study-button">Study</button>
            <button name="actv-btn" class="button meditate-button" id="meditate-button">Meditate</button>
            <button name="actv-btn" class="button exercise-button"  id="exercise-button">Exercise</button>
          </section>
          <section class="prompt">
            <label for="accomplishment">What would you like to accomplish during this time?</label>
            <input type="text" id="accomplishment" class="input-field warning-field">
            <p class="warning-message" id="warningMsgAccomp"></p>
          </section>
          <!-- create input field for minutes and seconds -->
            <section class="time">
              <section class="minute">
                <label for="minutes">Minutes</label>
                <input type="number" id="minutes" class="input-field warning-field" min="0">
                <p class="warning-message" id="warningMsgMin"></p>
              </section>
              <section class="second">
                <label for="seconds">Seconds</label>
                <input type="number" id="seconds" class="input-field warning-field" min="0" max="60">
                <p class="warning-message" id="warningMsgSec"></p>
              </section>
            </section>
            <!-- create button should submit inputted information? -->
            <section class="start-btn-container">
              <input type="submit" value="START ACTIVITY" class="start-btn" id="startActivity">
           </section>
        </form>
      </section>
      </section>
      <section class="past-activity">
       <h2 class="past-act-header">Past Activity</h2>
       <section class="words">
        <p>You haven't logged any activities yet.</p>
        <p>Complete the form to the left to get started!</p>
      </section>
      </section>
      </section>
  </body>
  <script src="activity.js"></script>
  <script src="main.js"></script>
</html>
